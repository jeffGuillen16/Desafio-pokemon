<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Desaf√≠o Pokemon</title>
</head>
<body>
    
    

    <header>
        <h1>Pokedex</h1>
        <img src="../img/pokedex.png" alt="imagen" width="500px" height="300px">
    </header>

    <form action="" id="formulario-pokemon">
        <div id="ingresar-datos-pokemon">
            <label for="ingresar-pokemon">Ingresar Pokemon: </label>
            <input type="file" id="ingresar-pokemon">
            <br>
            <label for="pokemon">Nombre:</label>
            <input type="text" minlength="3" maxlength="15"  id="pokemon" name="pokemon" autofocus required>
        </div>


        <div id="tipos-pokemons">
    
            <label for="Tipos">Tipo de pokemon</label>
            <select  id="Tipos" name="Tipos" required>
                <option class="tipo" value="1" disabled selected>Elegi el tipo</option>
                <option class="tipo" value="2" >Agua</option>
                <option class="tipo" value="3">Tierra</option>
                <option class="tipo" value="4">Electrico</option>
                <option class="tipo" value="5">Dragon</option>
                <option class="tipo" value="6">Hierva</option>
                <option class="tipo" value="7">Fuego</option>
            </select>
        </div>      

        <div id="video">
            
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Rsv2VkoIpk0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
    </form>

    

  



</body>
</html>
